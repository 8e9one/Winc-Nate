<body class="choose-bg">

    <form name="contact">

        <ul>
            <li>
                Name: <label for="name"><input type="name" id="name" name="name" placeholder="Enter your name"
                        required></label>
            </li>
            <li>
                Email: <label for="email"><input type="email" id="email" name="email" placeholder="Enter your email"
                        required></label>
            </li>
            <li>
                Phone number: <label for="phoneNumber"><input type="tel" id="phoneNumber" name="phoneNumber"
                        placeholder="Enter your phone number" required></label>
            </li>
            <li>
                <h2>Choose your favorite muscle car.</h2>
                <label for="Camaro"><input id="Camaro" type="radio" name="choice"> Camaro</label>
                <label for="Challenger"><input id="Challenger" type="radio" name="choice"> Challenger</label>
                <label for="Mustang"><input id="Mustang" type="radio" name="choice"> Mustang</label>
            </li>


            <li>
                information: <button type="reset">reset</button>
            </li>
            <li>
                information: <button type="submit">submit</button>

            </li>
        </ul>

    </form>
